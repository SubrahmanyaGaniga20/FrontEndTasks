<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      h1:first-child{
        background-color: gold;
      }
      h1:last-child{
        background-color: purple;
      }
      h1:nth-child(even){
        background-color: powderblue;
      } 
      h1:last-of-type{
        background-color: green;
      }
      h1:first-of-type{
        background-color: aqua;
      }
    </style>
</head>
<body>
    <h1>heading1</h1>
    <h1>heading2</h1>
    <h1>heading3</h1>
    <h1>heading4</h1>
    <h1>heading5</h1>
    <h1>heading6</h1>
    <h1>heading7</h1>
    <h1>heading8</h1>
    <h1>heading9</h1>
    <h1>heading10</h1>
</body>
</html>
